<section class="content-modal">
  <header class="modal-header">
      <h2 class="templateConteudo">{{ title }}</h2>
      <button mat-button mat-dialog-close class="close-button top-close">
          <span class="close-icon">âœ–</span>
      </button>
  </header>
  
  <div class="modal-content">
      <div class="pergunta">{{question.pergunta}}</div>
      <form>
        <br/>
          <label [ngClass]="getOptionClass('A')" class="space_answer">
            <input type="radio" name="alternative" [(ngModel)]="selectedAnswer" value="A">
            {{question.respA}}
          </label>
        <br/>
          <label [ngClass]="getOptionClass('B')" class="space_answer">
            <input type="radio" name="alternative" [(ngModel)]="selectedAnswer" value="B">
            {{question.respB?.trimStart}}
          </label>
          <br/>
          <label [ngClass]="getOptionClass('C')" class="space_answer">
            <input type="radio" name="alternative" [(ngModel)]="selectedAnswer" value="C">
            {{question.respC}}
          </label>
          <br/>
          <label [ngClass]="getOptionClass('D')" class="space_answer">
            <input type="radio" name="alternative" [(ngModel)]="selectedAnswer" value="D">
            {{question.respD}}
          </label>
          <br/>
      </form>
      <br/>
      <button 
        mat-flat-button 
        (click)="submitAnswer()" 
        [disabled]="!selectedAnswer">
        Enviar Resposta
      </button>
  </div>
  <br />
    <hr>
    <br />
    <div class="resposta" id="resposta">
        {{question.dica}}
    </div>
  <footer class="modal-footer">
    <button mat-button mat-dialog-close>Fechar</button>
  </footer>
</section>
